{% comment %}
  Structured Data (JSON-LD) for SEO
  Usage: {% include structured-data.html %}
{% endcomment %}

{% if page.layout == 'post' %}
<!-- Article Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}",
  "image": "{{ page.image | default: site.url | append: '/assets/images/vg.jpeg' | absolute_url }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author | escape }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/images/vg.jpeg"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }
  {% if page.tags %},
  "keywords": "{{ page.tags | join: ', ' | escape }}"
  {% endif %}
}
</script>
{% elsif page.layout == 'home' %}
<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "{{ site.author | escape }}",
  "url": "{{ site.url }}",
  "sameAs": [
    {% if site.linkedin_username %}"https://www.linkedin.com/in/{{ site.linkedin_username }}"{% endif %}
    {% if site.twitter_username %}{% if site.linkedin_username %},{% endif %}"https://twitter.com/{{ site.twitter_username }}"{% endif %}
    {% if site.github_username %}{% if site.linkedin_username or site.twitter_username %},{% endif %}"https://github.com/{{ site.github_username }}"{% endif %}
  ],
  "jobTitle": "AI Consultant & Software Engineer",
  "description": "{{ site.description | escape }}",
  "email": "{{ site.email }}"
}
</script>
<!-- ProfessionalService Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ProfessionalService",
  "name": "{{ site.title | escape }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url }}",
  "provider": {
    "@type": "Person",
    "name": "{{ site.author | escape }}"
  },
  "serviceType": "AI Consulting",
  "areaServed": "Worldwide"
}
</script>
{% else %}
<!-- WebPage Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ page.title | default: site.title | escape }}",
  "description": "{{ page.description | default: site.description | escape }}",
  "url": "{{ page.url | absolute_url }}",
  "inLanguage": "en-US",
  "isPartOf": {
    "@type": "WebSite",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}"
  }
}
</script>
{% endif %}

<!-- BreadcrumbList Schema -->
{% unless page.layout == 'home' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    }
    {% if page.layout == 'post' %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Blogs",
      "item": "{{ '/blogs' | absolute_url }}"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title | escape }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {% else %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.title | escape }}",
      "item": "{{ page.url | absolute_url }}"
    }
    {% endif %}
  ]
}
</script>
{% endunless %}
